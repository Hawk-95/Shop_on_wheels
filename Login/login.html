<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('login-images/wepik-export-20231101090922n2Vg.jpeg'); /* Set your background image here */
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-box {
            background-color: rgba(255, 255, 255, 0.9); /* Background color with transparency for the blur effect */
            backdrop-filter: blur(500px); /* Apply the blur effect */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .option-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .option-button {
            flex: 1;
            padding: 10px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .option-button:hover {
            background-color: yellowgreen;
        }

        .input-fields {
            text-align: left;
        }

        .input-fields label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        .input-fields input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: yellowgreen;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
        }

        .social-button {
            flex: 1;
            padding: 10px;
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .social-button:hover {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="login-box">
        <h1>Login</h1>
        <div class="option-buttons">
            <button class="option-button" id="username-option">Username or Email</button>
            <button class="option-button" id="mobile-option">Mobile OTP</button>
            <button class="option-button" id="forgot-option">Forget Password</button>
        </div>

        <div class="input-fields" id="username-fields">
            <label for="username">Email/UserName:</label>
            <input type="text" id="username" />
            <label for="password">Password:</label>
            <input type="password" id="password" />
        </div>

        <div class="input-fields" id="mobile-fields" style="display: none;">
            <label for="mobile-number">Mobile Number:</label>
            <input type="text" id="mobile-number" />
            <div class="buttons">
                <button id="get-otp">GET OTP</button>
                <button id="resend-otp">Resend OTP</button>
            </div>
            <label for="enter-otp">Enter OTP:</label>
            <input type="text" id="enter-otp" />
        </div>

        <div class="input-fields" id="forgot-fields" style="display: none;">
            <label for="reset-email">Enter Mobile or Email Address:</label>
            <input type="text" id="reset-email" />
            <label for="reset-otp">Enter OTP:</label>
            <input type="text" id="reset-otp" />
            <div class="buttons">
                <button id="reset-password">Reset Password</button>
            </div>
        </div>

        <div class="buttons">
            <button id="login-button">Login</button>
        </div>

        <div class="social-buttons">
            <button class="social-button" id="google-button">Login with Google</button>
            <button class="social-button" id="facebook-button">Login with Facebook</button>
        </div>
    </div>

</body>
</html>
